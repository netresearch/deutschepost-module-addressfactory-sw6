    highlights:
        de:
            - Verbessern Sie die Qualität ihrer internen Datenbank durch korrekte Adressen
            - Vermeiden Sie Rücksendungen durch ungültige Adressen oder nicht zustellbare Lieferungen
            - Erhöhen Sie die Kundenzufriedenheit durch Sicherstellung einer schnellen Lieferung
            - Referenzadressdaten basieren auf den original Leitdaten der Deutschen Post
            - Kompatibel mit der DHL Leitcodierung
        en:
            - Improve the quality of your internal database by having correct addresses
            - Avoid returns caused by invalid addresses or non-deliverable shipments
            - Increase customer satisfaction by ensuring quick delivery
            - Reference address data is based on the original postal routing data of Deutsche Post
            - Compatible with DHL routing codes
    features:
        de:
            - Validierung und Korrektor von Straßenname, Postleitzahl und Stadtnamen
            - Korrektur des Empfängernamens
            - Personenbasierte, haushaltsbasierte oder gebäudebasierte Validierung von Versandinformationen
            - Kennzeichne Bestellungen als "Zustellbar" oder "Nicht Zustellbar"
            - Überprüfen Sie einzelne Adressen manuell oder nutzen Sie einen automatisierten Prozess, um alle eingehenden Bestellungen zu überprüfen
            - Einfache Konfiguration der API mit Zugangsdaten
            - Optionales Logging, um die Fehlersuche zu unterstützen
        en:
            - Validation and correction of street names, zip codes, and city names
            - Correction of receiver names
            - Person-based, household-based, or building-based validation of shipping information
            - Mark shipments as “deliverable” or “non-deliverable”
            - Check single addresses manually, or use an automated process to check all incoming orders
            - Simple API configuration with user credentials
            - Optional logging to assist troubleshooting
